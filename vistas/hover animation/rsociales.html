<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SocialMedia Hover Animacion Jd </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="contenedor">
        <div class="boton">
            <div class="icono"> <i class="fa fa-facebook" aria-hidden="true"></i></div>
            <span> Facebook </span>
        </div>
        <div class="boton">
            <div class="icono"> <i class="fa fa-twitter" aria-hidden="true"></i></div>
            <span> Twitter </span>
        </div>

        <div class="boton">
            <div class="icono"> <i class="fa fa-instagram" aria-hidden="true"></i></div>
            <span> Instagram </span>
        </div>

        <div class="boton">
            <div class="icono"> <i class="fa fa-github" aria-hidden="true"></i></div>
            <span> Github </span>
        </div>

        <div class="boton">
            <div class="icono"> <i class="fa fa-youtube" aria-hidden="true"></i></div>
            <span> YouTube </span>
        </div>
    </div>
</body>
</html>
